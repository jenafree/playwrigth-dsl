# CI/CD Pipeline - Playwright DSL E-commerce
# Inspirado no projeto ecommerce-cypress-tests

name: 'CI - Playwright DSL'

on:
  push:
    branches: [main, develop]
  pull_request:
    branches: [main]

jobs:
  # === Lint e Format (Gate de Qualidade) ===
  lint:
    name: 'ðŸ” Lint & Format'
    runs-on: ubuntu-latest
    steps:
      - uses: actions/checkout@v4
      
      - name: Setup Node.js
        uses: actions/setup-node@v4
        with:
          node-version: '20'
          cache: 'npm'
          
      - name: Install dependencies
        run: npm ci
        
      - name: ESLint check
        run: npm run lint
        
      - name: Prettier check
        run: npx prettier --check .

  # === Smoke Tests (por PR) ===
  smoke:
    name: 'ðŸ’¨ Smoke Tests'
    runs-on: ubuntu-latest
    needs: lint
    steps:
      - uses: actions/checkout@v4
      
      - name: Setup Node.js
        uses: actions/setup-node@v4
        with:
          node-version: '20'
          cache: 'npm'
          
      - name: Install dependencies
        run: npm ci
        
      - name: Install Playwright browsers
        run: npx playwright install --with-deps chromium
        
      - name: Run smoke tests
        run: npm run test:smoke
        
      - name: Upload test results
        uses: actions/upload-artifact@v4
        if: always()
        with:
          name: smoke-test-results
          path: |
            test-results/
            playwright-report/
          retention-days: 5

  # === Testes CrÃ­ticos (Matriz de Navegadores) ===
  critica:
    name: 'ðŸ”¥ Testes CrÃ­ticos - ${{ matrix.browser }}'
    runs-on: ubuntu-latest
    needs: smoke
    strategy:
      matrix:
        browser: [chromium, firefox]
    steps:
      - uses: actions/checkout@v4
      
      - name: Setup Node.js
        uses: actions/setup-node@v4
        with:
          node-version: '20'
          cache: 'npm'
          
      - name: Install dependencies
        run: npm ci
        
      - name: Install Playwright browsers
        run: npx playwright install --with-deps ${{ matrix.browser }}
        
      - name: Run critical tests
        run: npm run test:critica -- --browser=${{ matrix.browser }}
        
      - name: Upload test results
        uses: actions/upload-artifact@v4
        if: always()
        with:
          name: critica-${{ matrix.browser }}-results
          path: |
            test-results/
            playwright-report/
          retention-days: 7

  # === Demo/ValidaÃ§Ã£o da Arquitetura ===
  arquitetura:
    name: 'ðŸ—ï¸ ValidaÃ§Ã£o da Arquitetura'
    runs-on: ubuntu-latest
    needs: lint
    steps:
      - uses: actions/checkout@v4
      
      - name: Setup Node.js
        uses: actions/setup-node@v4
        with:
          node-version: '20'
          cache: 'npm'
          
      - name: Install dependencies
        run: npm ci
        
      - name: TypeScript compilation check
        run: npx tsc --noEmit
        
      - name: Run architecture demo tests
        run: npm run test:demo
        
      - name: Validate DSL structure
        run: |
          echo "ðŸ“Š Validando estrutura da DSL..."
          find src/common -name "*.ts" | wc -l
          find src/flows -name "*.ts" | wc -l
          find src/adapters -name "*.ts" | wc -l
          find src/infra -name "*.ts" | wc -l
          echo "âœ… Estrutura validada"

  # === RelatÃ³rio Final ===
  report:
    name: 'ðŸ“Š RelatÃ³rio de Qualidade'
    runs-on: ubuntu-latest
    needs: [lint, smoke, critica, arquitetura]
    if: always()
    steps:
      - name: Download all artifacts
        uses: actions/download-artifact@v4
        
      - name: Generate quality report
        run: |
          echo "## ðŸ“Š RelatÃ³rio de Qualidade CI" >> $GITHUB_STEP_SUMMARY
          echo "" >> $GITHUB_STEP_SUMMARY
          echo "### âœ… Status dos Jobs" >> $GITHUB_STEP_SUMMARY
          echo "- **Lint**: ${{ needs.lint.result }}" >> $GITHUB_STEP_SUMMARY
          echo "- **Smoke**: ${{ needs.smoke.result }}" >> $GITHUB_STEP_SUMMARY
          echo "- **CrÃ­tica**: ${{ needs.critica.result }}" >> $GITHUB_STEP_SUMMARY
          echo "- **Arquitetura**: ${{ needs.arquitetura.result }}" >> $GITHUB_STEP_SUMMARY
          echo "" >> $GITHUB_STEP_SUMMARY
          echo "### ðŸ—ï¸ Arquitetura DSL" >> $GITHUB_STEP_SUMMARY
          echo "- **Camadas**: Common, Flows, Adapters, Infra" >> $GITHUB_STEP_SUMMARY
          echo "- **Comandos**: Simples + Compostos" >> $GITHUB_STEP_SUMMARY
          echo "- **Observabilidade**: Eventos + MÃ©tricas" >> $GITHUB_STEP_SUMMARY
          echo "- **Qualidade**: ESLint + Prettier + Husky" >> $GITHUB_STEP_SUMMARY
